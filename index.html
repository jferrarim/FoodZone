<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>FoodZone</title> 
	<link rel="stylesheet" href="css/main.css" type="text/css" media="screen" />
</head> 
<body>
	<div id="header">
	</div>	
	<div id="page">
		<h1>Blog</h1>
		<ul class="categories">
			<li><a href="#" class="selected">List All</a></li>
			<li><a href="#">News</a></li>
			<li><a href="#">Recipes</a></li>
		</ul>
		<div class="post">
			<div class="image">
				<a href="#"><img src="images/2013-01-10-BananaBreadED-1.jpg" width="200" height="200" alt="banana bread"></a>
			</div>
			<div class="post-right">
				<h2>Post Title</h2>
				<p class="subtitle">Posted on <span>1/10/13</span> by <a href="#" class="author">Jizo</a>
				</p>
				<p>This is the introductory paragraph for each given post or recipe
				</p>
				<p><a class="facebook-like">Like</a> 150 Likes</p>
			</div>
			<div class="accordion">
				<div class="section"><p>+ Ingredients</p></div>
				<div class="section"><p>+ Directions</p></div>
				<div class="section"><p>+ Comments</p></div>
			</div>
			<div class="border"></div>	
		</div>	
	</div>
	<div id="footer">
	</div>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/custom.js" type="text/javascript"></script>
</body>
